<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manish Kumar - Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="container">

        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="About.html">About</a></li>
                    <li><a href="education.html">Education</a></li>
                    <li><a href="skills.html">Skills</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html" class="active">Contact</a></li>
                </ul>
            </nav>
        </div>

        <main class="main-content">
            <div class="hamburger">
                <img class="ham" src="ham.png" alt="" width="23px">
                <img class="cross" src="cross.png" alt="" width="23px">
            </div>
            <header class="content-header">
                <h1>Get In Touch</h1>
                <p>For Work/Project or want to discuss on Web development & Data Science? Let's chat.</p>
            </header>

            <div class="contact-wrapper">

                <div class="contact-info-column">

                    <div class="info-card">
                        <div class="icon-circle">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="info-details">
                            <h3>Email Me</h3>
                            <p>manish.56ym@gmail.com</p>
                        </div>
                    </div>

                    <div class="info-card">
                        <div class="icon-circle">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="info-details">
                            <h3>Location</h3>
                            <p>India</p>
                        </div>
                    </div>

                    <div class="social-section">
                        <h3>Follow Me</h3>
                        <div class="social-icons">
                            <a href="https://www.linkedin.com/in/manish-kumar-6b6494358/" class="social-btn linkedin"><i
                                    class="fab fa-linkedin-in"></i></a>
                            <a href="https://github.com/manish56ym-dot" class="social-btn github"><i
                                    class="fab fa-github"></i></a>
                            <a href="#" class="social-btn instagram"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>

                </div>

                <div class="contact-form-column">

                    <form action="https://api.web3forms.com/submit" method="POST" class="contact-form">

                        <input type="hidden" name="access_key" value="c5a6bfc9-7fde-4181-bd65-a06fec309e79">

                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" name="name" placeholder="John Doe" required>
                        </div>

                        <div class="form-group">
                            <label>Your Email</label>
                            <input type="email" name="email" placeholder="john@example.com" required>
                        </div>

                        <div class="form-group">
                            <label>Message</label>
                            <textarea name="message" rows="5" placeholder="Tell me about your project..."
                                required></textarea>
                        </div>

                        <input type="hidden" name="redirect" value="https://web3forms.com/success">

                        <button type="submit" class="btn-submit">Send Message <i
                                class="fas fa-paper-plane"></i></button>
                    </form>
                </div>

            </div>

        </main>

    </div>
    <script src="index.js"></script>
</body>

</html>
